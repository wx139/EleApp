<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gGwQlSIqtQy4wDrCiUH4Tcjj07YgjgjS"></script>
<script type = "text/javascript" src = "../script/api.js" ></script>

<script type="text/javascript">
    var app;
    var timer;
    apiready = function() {
      $api.fixStatusBar( $api.dom('header') );
      $api.attr($api.byId('bg'),'src',$api.getStorage('bg'))
      app = new Vue({
      el: '#app',
        data: {
          item:{}
        }
      })
      getData()

        //获取用户当前位置
        function getLocation() {
            var options = {
                enableHighAccuracy: true,
                maximumAge: 1000
            }
            if (true) {
                //浏览器支持geolocation
                // alert(navigator.geolocation.getCurrentPosition)
                var bMap = api.require('bMap');
                bMap.getLocation({
                    accuracy: '100m',
                    autoStop: true,
                    filter: 1
                }, function(ret, err) {
                    if (ret.status) {
                        onSuccess(ret)
                    } else {
                      //  alert(err.code);
                    }
                });

            } else {
                //浏览器不支持geolocation
                alert('您的浏览器不支持地理位置定位');
            }
        }
        //获取位置成功时
        function onSuccess(position) {
            //返回用户位置
            //经度
            var longitude = position.lon;
            //纬度
            var latitude = position.lat;
            // alert('经度'+longitude+'，纬度'+latitude);

            //根据经纬度获取地理位置，不太准确，获取城市区域还是可以的
            var point = new BMap.Point(longitude, latitude);
            var gc = new BMap.Geocoder();
            gc.getLocation(point, function(rs) {
                var addComp = rs.addressComponents;
                api.ajax({
                    url: 'http://wthrcdn.etouch.cn/weather_mini?city='+addComp.district,
                    method: 'get',
                    data: {}
                }, function(ret, err) {
                    if (ret) {
                      // console.log(JSON.stringify(ret));
                        var data=ret.data.forecast[0];
                        $api.html($api.byId('ssd'),ret.data.wendu+'℃');
                        $api.html($api.byId('address'),addComp.district);
                        $api.html($api.byId('high'),data.high);
                        $api.html($api.byId('low'),data.low);
                        $api.html($api.byId('fengxiang'),data.fengxiang);
                        $api.html($api.byId('type'),data.type);

                    } else {
                        // console.log(JSON.stringify(err));
                        console.log('获取天气信息错误');
                    }
                });
            });
        }
        //获取位置失败时
        function onError(error) {
            alert(error)
            switch (error.code) {
                case 1:
                    alert("位置服务被拒绝");
                    break;
                case 2:
                    alert("暂时获取不到位置信息");
                    break;
                case 3:
                    alert("获取信息超时");
                    break;
                case 4:
                    alert("未知错误");
                    break;
            }
        }

        //出发位置获取方法
        getLocation();

        //扫描仪监听
        api.addEventListener({
            name: 'scaner'
        }, function(ret, err) {
          var FNScanner = api.require('FNScanner');
          FNScanner.openScanner({
            autorotation: true
          }, function(ret, err) {
            if (ret) {
               if(ret.eventType=='success')
               {
                   data=eval('(' + ret.content + ')')
                   if(data.sn==undefined||data.sn=='')
                   {
                     return;
                   }
                   sn=data.sn;
                   type=data.ver;
                  api.prompt({
                      title:'请输入空开数目',
                      text:'0',
                      type:'number',
                      buttons: ['确定', '取消']
                  }, function(ret, err){
                      if( ret ){
                        console.log(JSON.stringify(ret));
                           if(ret.buttonIndex==1){
                             api.ajax({
                                 url: $api.getStorage('url')+'equsall/?equNumber='+sn+'&lenth='+ret.text+'&type='+type+'&userid='+$api.getStorage('userid'),
                                 method: 'get',
                              }, function(ret, err) {
                                 if (ret) {
                                   console.log(JSON.stringify(ret));
                                     if(ret.type=='ok'){
                                       api.toast({
                                           msg: '设备添加成功!',
                                           duration: 2000,
                                           location: 'bottom'
                                       });
                                     }else{
                                       api.toast({
                                           msg: '该设备已被添加过,请更换设备!',
                                           duration: 2000,
                                           location: 'bottom'
                                       });

                                     }

                                 } else {
                                      console.log( JSON.stringify(err));
                                 }
                              });


                           }
                      }else{
                           console.log( JSON.stringify(err));
                      }
                  });

               }
            } else {
              console.log( JSON.stringify(err));返回错误信息
            }
          });
        });

    }
    function getData()
    {
      api.ajax({
          url: $api.getStorage('url')+'getsydata/?id='+$api.getStorage('userid'),
          method: 'get',
          data: {}
      }, function(ret, err) {
          if (ret) {
            console.log(JSON.stringify(ret));
              data=ret
              app.item=data;

          } else {
              console.log(JSON.stringify(err));
          }
      });
    }

    function startlisten(){
      timer=setInterval(getData,60000)
    }


    function stoplisten(){
      clearInterval(timer)
    }

      //扫描的方法
    function scaner(){
      api.sendEvent({
      name: 'scaner',
      });
    }


    function addsn(){
      api.openWin({
          name: 'xzwg',
          url: 'shezhi/xzwg.html',
      });
    }
</script>
