<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设备管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">

    </style>
</head>
<header class="aui-bar aui-bar-nav"  style="background-color:#526def">
    <div class="aui-pull-left aui-btn" onclick="back()">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </div>
    <div class="aui-title" id='equname'></div>
    <!-- <div class="aui-pull-right aui-btn aui-btn-outlined">
        <span class="aui-iconfont aui-icon-search"></span>
    </div> -->
</header>

<body>
    <div style="width:100%;height:200px;background:url('../../image/zhuye/znjj.jpg') no-repeat;background-size:100% 200px;position: relative;">

    </div>
    <ul class="aui-list aui-list-in">
      <li class="aui-list-item">
          <div class="aui-list-item-inner" onclick='dskz()'>
              <div style="width:100px" >
                  <div class="aui-list-item-title" >定时控制</div>
              </div>
          </div>
      </li>
      <li class="aui-list-item" >
          <div class="aui-list-item-inner" onclick='glys()'>
              <div style="width:100px">
                  <div class="aui-list-item-title">功率预设控制</div>
              </div>
          </div>
      </li>
    </ul>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">

    apiready = function() {
        $api.attr($api.byId('bg'),'src','../'+$api.getStorage('bg'))
        $api.fixStatusBar($api.dom('header'));

        var equNumber='';
        var number=''
        var name=''
        if(api.pageParam.equNumber){
          equNumber=api.pageParam.equNumber
          number=api.pageParam.number
          name=api.pageParam.name
        }
        else {
          equNumber=-1
          number=-1
        }
        document.getElementById('equname').innerHTML=name;

    }

    function back() {
        api.historyBack({
            frameName: ''
        }, function(ret, err) {
            if (!ret.status) {
                api.closeWin();
            }
        });
    }

    function dskz(){

      api.openWin({
          name: 'dskz',
          url: './dskz.html',
          slidBackEnabled:false,
          pageParam: {
              name: 'test'
          }
      });
    }

    function glys(){

      api.openWin({
          name: 'glys',
          url: './glys.html',
          pageParam: {
              name: 'test'
          }
      });
    }



</script>

</html>
