<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>通用设置</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style type="text/css">
    #bg{
         position: fixed;
         right: 0px;
         bottom: 0px;
         min-width: 100%;
         min-height: 100%;
         height: auto;
         width: auto;
         z-index: -99999;
     }
     ._white{
       color: white!important
     }
    </style>
</head>

<body>
  <header class="aui-bar aui-bar-nav" style="background-color:rgba(0,0,0,0);position:fixed">
      <div class="aui-pull-left aui-btn" onclick="back()">
          <span class="aui-iconfont aui-icon-left"></span>返回
      </div>
      <div class="aui-title">通用设置</div>
      <!-- <div class="aui-pull-right aui-btn aui-btn-outlined">
          <span class="aui-iconfont aui-icon-search"></span>
      </div> -->
  </header>
  <img src="../../image/bj2.jpg" alt="" id='bg'>
    <ul class="aui-list aui-list-in" id='app'  style="margin-top:80px;background-color:rgba(0,0,0,0)">
        <li class="aui-list-item">
          <div class="aui-list-item-label-icon">
               <i class="aui-iconfont aui-icon-trash" style="color:white"></i>
           </div>
            <div class="aui-list-item-inner" onclick='qlnc()'>
                <div class="aui-list-item-title" style="color:white">缓存清理</div>
            </div>
        </li>
        <!-- <li class="aui-list-item">
          <div class="aui-list-item-label-icon">
               <i class="aui-iconfont aui-icon-gear" style="color:white"></i>
           </div>
            <div class="aui-list-item-inner" onclick='dfsz()'>
                <div class="aui-list-item-title" style="color:white">电费设置</div>
            </div>
        </li> -->
        <li class="aui-list-item">
          <div class="aui-list-item-label-icon">
               <i class="aui-iconfont aui-icon-refresh" style="color:white"></i>
           </div>
            <div class="aui-list-item-inner" onclick='ghbj()'>
                <div class="aui-list-item-title" style="color:white">更换背景</div>
            </div>
        </li>
        <!-- <li class="aui-list-item">
          <div class="aui-list-item-label-icon">
               <i class="aui-iconfont aui-icon-plus" style="color:white"></i>
           </div>
            <div class="aui-list-item-inner" onclick='ghbj()'>
                <div class="aui-list-item-title" style="color:white">更换背景</div>
            </div>
        </li> -->
    </ul>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        $api.attr($api.byId('bg'),'src','../'+$api.getStorage('bg'))
        $api.fixStatusBar($api.dom('header'));

    }

    function back() {
        api.historyBack({
            frameName: ''
        }, function(ret, err) {
            if (!ret.status) {
                api.closeWin();
            }
        });
    }

    function qlnc() {
        api.openWin({
            name: 'qlnc',
            url: './qlnc.html',
        });

    }

    function ghbj() {
        api.openWin({
            name: 'ghbj',
            url: './ghbj.html',
        });


    }

    function dfsz() {
        api.openWin({
            name: 'dfsz',
            url: './dfsz.html',
        });

    }



</script>

</html>
