<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">
    #bg{
         position: fixed;
         right: 0px;
         bottom: 0px;
         min-width: 100%;
         min-height: 100%;
         height: auto;
         width: auto;
         z-index: -99999;
         /*加滤镜*/
         /*-webkit-filter: grayscale(100%);*/
         /*filter:grayscale(100%);*/
     }
     ._white{
       color: white!important
     }
    </style>
</head>
<img src="../../image/bj2.jpg" alt="" id='bg'>
<header class="aui-bar aui-bar-nav" style="background-color:rgba(0,0,0,0);position:fixed">
    <div class="aui-pull-left aui-btn" onclick="back()">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </div>
    <div class="aui-title"></div>

</header>

<body>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        $api.attr($api.byId('bg'),'src','../'+$api.getStorage('bg'))
        $api.fixStatusBar($api.dom('header'));
        var name=api.pageParam.name;
        if (name == "yjfk") {
            api.openFrame({
                name: name+name,
                url: 'http://www.conch-tech.com/m/list-8.html',
                rect: {
                    x: 0,
                    y: 67.5,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    name: 'test'
                }
            });
        }
        else if(name == "lxwm"){
          api.openFrame({
              name: name+name,
              url: 'http://www.conch-tech.com/m/list-7.html',
              rect: {
                  x: 0,
                  y: 67.5,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  name: 'test'
              }
          });
        }
        else if(name == "gywm"){
          api.openFrame({
              name: name+name,
              url: 'http://www.conch-tech.com/m/list-1.html',
              rect: {
                  x: 0,
                  y: 67.5,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  name: 'test'
              }
          });
        }
    }

    function back() {
        api.historyBack({
            frameName: ''
        }, function(ret, err) {
            if (!ret.status) {
                api.closeWin();
            }
        });
    }
</script>

</html>
